<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Próximamente</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111418;
      font-family: system-ui, sans-serif;
      color: #fff;
    }

    .coming-soon {
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 64px);
      font-weight: 700;
    }

    p {
      margin-top: 12px;
      font-size: clamp(14px, 2.5vw, 20px);
      color: #94a3b8;
    }

    .line {
      width: 80px;
      height: 2px;
      background: #475569;
      margin: 22px auto 20px auto;
      border-radius: 2px;
    }

    /* Botón volver */
    .back-btn {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 18px;
      background: #1e293b;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #334155;
      transform: scale(1.05);
    }
  </style>

</head>
<body>

<div class="coming-soon">
  <h1>Próximamente</h1>
  <p>Estamos trabajando en algo increíble.</p>
  <div class="line"></div>

  <a href="java.html" class="back-btn">Volver</a>
</div>

</body>
</html>
